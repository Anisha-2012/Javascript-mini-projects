<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="shortcut icon" href="images/stopwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" class="css">

</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon!</div>
            <div class="title-2" id="endd">14 January 2023 10:00 PM</span></div>
            <div class="col">
                <div>
                    <input type="text" readonly><span id="labels">Days</span>
                    <br/>
                    <label for=""id="labels"></label>
                </div>
                <div>
                    <input type="text"readonly><span id="labels">Hours</span>
                    <br/>
                    <label for=""id="labels"></label>
                </div>
                <div>
                    <input type="text"readonly><span id="labels">Minutes</span>
                    <br/>
                    <label for=""id="labels"></label>
                </div>
                <div>
                    <input type="text"readonly><span id="labels">Seconds</span>
                    <br/>
                    <label for=""id="labels"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
